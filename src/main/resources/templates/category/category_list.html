<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <a th:href="@{/api/products}">Перейти к каталогу</a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Название категории</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${categories.empty}">
            <td colspan="2"> No categories available</td>
        </tr>
        <tr th:each="item : ${categories}">
            <td><span th:text="${item.name}"> Title </span></td>
            <td>
                <a th:href="@{/api/categories/{id}(id=${item.id})}">Редактировать</a>
                <form th:action="@{/api/categories/delete}" method="post">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <button>Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fragments/elements.html :: category_form"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
